<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 50px;
      font-family: sans-serif;
    }
    
    h1{white-space: nowrap;}


    .wrapper {
      margin: 100px;
    }
    .menu {
      display: flex;
      justify-content: space-evenly;
    }
    .menu li {
      display: inline-flex;
      font-weight: bold;
      padding: 40px;
    }
    learning-card.two::part(icon) {
      --learning-card-height: 150px;
      --learning-card-width: 150px;
      background-color: blue;
    }
    learning-card[type="science"]::part(icon) {
      width: 200px;
      height: 200px;
    }

    .element-showcase{

    display: block;
    height: 200px;
    width: 200px;
    margin-top: 100px;
    margin-bottom: 100px;

    }

    #one{

      background-color: gray;
    }

    #two{
    width: 500px;

    }

    #three{

      width: 500px;
    }

    #four{

      width: 500px;
      margin-bottom: 150px;

    }

    

  </style>
  <title>Project two: learning card</title>
</head>

<body>
  <ul class="menu">
    <li><a href="#">Card demo</a></li>
    <li><a href="/hax.html">HAX, card demo</a></li>
  </ul>
  <div class="wrapper">

    <h1>Slime Icon: </h1>
    <div class="element-showcase" id="one">

      
      <slime-icon type="math"></slime-icon>
      
    </div>
    

    <div class="element-showcase" id="two">

      <h1>Slime Header: </h1>
      <slime-header  accent-color="blue" type="science"></slime-header>
      
    </div>



    <div class="element-showcase">

      <h1>Slime body: </h1>
      <slime-body type="math">
          <ul>
            <li>li one</li>
            <li>li two</li>
            <li>li three</li>
            <li>li four</li>
          </ul>
      </slime-body>
    </div>
    

    <div class="element-showcase" id="four">

      <h1>Slime card: </h1>
      
      <slime-card accent-color="orange" type="question" heading="Unit1" sub-heading="Science">

        <ul>
          <li>li one</li>
          <li>li two</li>
          <li>li three</li>
          <li>li four</li>
        </ul>

        
      </slime-card>

    </div>



    <div class="element-showcase" id="three">

      <h1>Slime card with toggle: </h1>
      
      <slime-card accent-color="red" toggle type="science" heading="Unit1" sub-heading="Science">

        <ul>
          <li>li one</li>
          <li>li two</li>
          <li>li three</li>
          <li>li four</li>
        </ul>

        
      </slime-card>

    </div>


   


  </div>
  <script type="module">
    import "./src/app.js";
  </script>
</body>

</html>
